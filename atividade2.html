    <h1>Atividade 02</h1>
    <p> Tendo como dados de entrada a altura e o gênero de uma pessoa, escreva um script que calcule o seu peso ideal. <br>

    <input type="number" id="altura" max="2.50" min="0"><br><br>

        <option value="" disabled selected hidden>Gênero</option>
        <option value="1">Feminino</option>
        <option value="2">Masculino</option>
    </select>
    <br>
   
    <button 
        id="atividade02" 
        onclick="atividade02()">
